buildscript {
	repositories {
		jcenter()
		maven {
			name 'forge'
			url 'http://files.minecraftforge.net/maven'
		}
	}
	dependencies {
		classpath 'net.minecraftforge.gradle:ForgeGradle:2.1-SNAPSHOT'
	}
}
apply plugin: 'net.minecraftforge.gradle.liteloader'

version = '3.2.0'

minecraft {
	version = "1.9"
	mappings = "snapshot_20160411"
    runDir = 'run'
	replace '@VERSION@', project.version
}
// generate the litemod.json file
litemod.json {
	author = 'Hepolite'
//	description = 'The mod that allows you to change the camera height and distance for more immersion!'
}
jar {
	from litemod
}
/**
 * Install the mod into the mods folder
 */
task deploy(type: Copy, dependsOn: build) {
	from jar.archivePath
	into file("$System.env.APPDATA/.minecraft/mods")
}